name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Build Frontend
      run: npm run build

    - name: Docker Meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: bagmane-asset-management

    # Note: Build only verification for now. 
    # In production, login to Docker Hub or ECR would happen here.
    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag bagmane-asset-management:latest
